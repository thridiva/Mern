<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <th style="padding-left: 40px; text-align: left" width="250px">
            <lable for="Full Name: ">Full Name:</lable>
          </th>
          <td>
            <input
              type="text box"
              name="Full Name: "
              placeholder="Vincent Maverick Durano"
            />
          </td>
        </tr>
        <tr>
          <th style="padding-left: 40px; text-align: left">
            <lable for="UserName: ">UserName:</lable>
          </th>
          <td><input type="text box" name="UserName:" placeholder="Vinz" /></td>
        </tr>
        <tr>
          <th style="padding-left: 40px; text-align: left">
            <lable for="Password: ">Password:</lable>
          </th>
          <td>
            <input type="Password" name="Password:" placeholder="panduuuu" />
          </td>
        </tr>
        <tr>
          <th style="padding-left: 40px; text-align: left">
            <lable for="Re Password: ">Re Password:</lable>
          </th>
          <td>
            <input type="text box" name="Re Password:" placeholder="panduuuu" />
          </td>
        </tr>
        <tr>
          <th style="padding-left: 40px; text-align: left">
            <lable for="Address: ">Address: </lable>
          </th>
          <td>
            <input
              type="text box"
              name="Address:"
              placeholder="Cebu,  Philippines"
            />
          </td>
        </tr>
        <tr>
          <th style="padding-left: 40px; text-align: left">
            <lable for="Age:">Age:</lable>
          </th>
          <td><input type="text box" name="Age:" placeholder="22" /></td>
        </tr>
        <tr>
          <th style="padding-left: 40px; text-align: left">
            <lable for="Gender: ">Gender</lable>
          </th>
          <td>
            <select class="Gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </td>
        </tr>
      </table>
      <br />
      <button style="border-color: yellow; margin-left: 40px">Save</button>
    </form>
  </body>
</html>
